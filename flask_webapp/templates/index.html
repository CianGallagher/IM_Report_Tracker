<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM Report Tracker</title>
</head>
<body>
    <h1>Reports</h1>
    <ul>
        {% for report in reports %}
            <li>
                {{ report.Investment_advisor_name }}
                <br>
                Fund: {{ report.fund_name }}
                <br>
                Status: {{ report.status }}
            </li>
            <hr>
        {% endfor %}
    </ul>
</body>
</html>
